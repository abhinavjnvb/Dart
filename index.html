<html>
<head>
     <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
     <style>
         #container{
             width: 100vw;
             height: 100vh;
             display:flex;
             justify-content: center;
             align-items: center
         }
.yellow{
    height: 400px;
    width: 400px;
    background-color: yellow;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.blue{
    height: 300px;
    width: 300px;
    background-color: blue;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.red{
    height: 200px;
    width: 200px;
    background-color: red;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.green{
    height: 100px;
    width: 100px;
    background-color: green;
    border-radius: 50%;
}
</style>
</head>
<body>
   <script>
   function colors(c){
       switch(c){
           case 'yellow':
           alert("You clicked Yellow!!!");
           break;
           case 'blue':
           alert("You clicked Blue!!!");
           break;
           case 'red':
           alert("You clicked Red!!!");
           break;
           case 'green':
           alert("You clicked Green!!!");
           break;
       }
   }
   </script> 
        <div id="container" >
        <div class="yellow" onclick="colors('yellow')">
          <div class="blue" onclick="colors('blue')">
            <div class="red" onclick="colors('red')">
              <div class="green" onclick="colors('green')">
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
